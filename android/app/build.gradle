/**
 * Set this to true to create two separate APKs instead of one:
 *   - An APK that only works on ARM devices
 *   - An APK that only works on x86 devices
 * The advantage is the size of the APK is reduced by about 4MB.
 * Upload all the APKs to the Play Store and people will download
 * the correct one based on the CPU architecture of their device.
 */
def enableSeparateBuildPerCPUArchitecture = false

/**
 * Run Proguard to shrink the Java bytecode in release builds.
 */
def enableProguardInReleaseBuilds = false

///**
// * Use international variant JavaScriptCore
// * International variant includes ICU i18n library and necessary data allowing to use
// * e.g. Date.toLocaleString and String.localeCompare that give correct results
// * when using with locales other than en-US.
// * Note that this variant is about 6MiB larger per architecture than default.
// */
//def useIntlJsc = false

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
//    buildToolsVersion rootProject.ext.buildToolsVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }



    defaultConfig {
        applicationId "rocks.crownstone.consumerapp"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        missingDimensionStrategy "RNN.reactNativeVersion", "reactNative57_5"
        missingDimensionStrategy 'react-native-camera', 'general'
        versionCode 64
        versionName"4.0.1"
//        ndk {
//            abiFilters "armeabi-v7a", "x86"
//        }
        renderscriptTargetApi 23
        renderscriptSupportModeEnabled true
    }
    splits {
        abi {
            reset()
            enable enableSeparateBuildPerCPUArchitecture
            universalApk false  // If true, also generate a universal APK
            include "armeabi-v7a", "x86", "arm64-v8a", "x86_64"
        }
    }
    signingConfigs {
        release {
            storeFile file("$System.env.CS_ANDROID_STORE_FILE")
            storePassword "$System.env.CS_ANDROID_STORE_PASSWORD"
            keyAlias "$System.env.CS_ANDROID_KEY_ALIAS"
            keyPassword "$System.env.CS_ANDROID_KEY_PASSWORD"
            v2SigningEnabled false // See https://developer.android.com/about/versions/nougat/android-7.0.html#apk_signature_v2
        }
        debug {
        }
    }
    buildTypes {
        debug {
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            shrinkResources false // Only works with minifyEnabled?
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
//            debuggable false
            // debuggable false
            // jniDebuggable false
            // zipAlignEnabled true
        }
    }



    dexOptions {
        jumboMode = true
    }

    // applicationVariants are e.g. debug, release
    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            // For each separate APK per architecture, set a unique version code as described here:
            // https://developer.android.com/studio/build/configure-apk-splits.html
            def versionCodes = ["armeabi-v7a": 1, "x86": 2, "arm64-v8a": 3, "x86_64": 4]
            def abi = output.getFilter(OutputFile.ABI)
            if (abi != null) {  // null for the universal-debug, universal-release variants
                output.versionCodeOverride =
                        versionCodes.get(abi) * 1048576 + defaultConfig.versionCode
            }
        }
    }

//    // Workaround for: Cannot run program mipsel-linux-android-strip, see https://stackoverflow.com/questions/42739916/aarch64-linux-android-strip-file-missing
//    packagingOptions{
//        doNotStrip '*/mips/*.so'
//        doNotStrip '*/mips64/*.so'
//    }
}

