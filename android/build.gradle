// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.10'
    ext {
        buildToolsVersion = "28.0.3"
        minSdkVersion = 21
        compileSdkVersion = 28
        targetSdkVersion = 28
        supportLibVersion = "28.0.0"
//        compileSdkVersion = 27
//        targetSdkVersion = 27
//        supportLibVersion = "27.1.1"
//        compileSdkVersion = 26
//        targetSdkVersion = 26
//        supportLibVersion = "26.1.0"
        googlePlayServicesVersion = "16.1.0"
        firebaseVersion = "17.3.4"
    }
    repositories {
        google()
        jcenter()
//        maven { url "https://maven.google.com" } // for gradleVersion < 4.1
    }
    dependencies {
//        implementation "com.android.support:appcompat-v7:${rootProject.ext.supportLibVersion}"
        classpath 'com.android.tools.build:gradle:3.4.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files

//        classpath 'de.undercouch:gradle-download-task:3.1.2'
    }
}

//def googlePlayServicesVersion = '11.8.0'

allprojects {
    repositories {
//        configurations.all {
//            resolutionStrategy {
//                force "com.google.android.gms:play-services-gcm:$googlePlayServicesVersion"
//                force "com.google.android.gms:play-services-base:$googlePlayServicesVersion"
//            }
//        }
        configurations.all {
            resolutionStrategy.eachDependency { details ->
                if (details.requested.group == 'com.android.support' && !details.requested.name.contains('multidex') ) {
                    details.useVersion "${rootProject.ext.supportLibVersion}"
                }
            }
        }
        mavenLocal()
        google()
        jcenter()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url "$rootDir/../node_modules/react-native/android"
        }
    }
}

subprojects {
    afterEvaluate {project ->
        if (project.hasProperty("android")) {
            android {
                compileSdkVersion rootProject.ext.compileSdkVersion
                buildToolsVersion rootProject.ext.buildToolsVersion
            }
        }
    }
}

